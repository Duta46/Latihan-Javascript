<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angkaPertama = 2;
        let angkaKedua = 10;
        let hasil = angkaPertama + angkaKedua;
        document.writeln("Penjumlahan dari angka " + angkaPertama + " dan angka " + angkaKedua + " yaitu " + hasil);

        document.write("</br>");

        let angkaKetiga = 6
        let perhitunganKedua = hasil - angkaKetiga;
        document.writeln("Hasil dari pengurangan " + hasil + "-" + angkaKetiga + " Adalah " + perhitunganKedua);
    </script>
</body>
</html>
