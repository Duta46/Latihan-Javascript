<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi string ke number</title>
</head>
<body>
    <script>
        const Nilai1 = "2";
        const Nilai2 = 4;
        const Hasil = Nilai1 + Nilai2;

       document.writeln(`<p>${Hasil}</p>`);

       //Merubah string menjadi bilangan bulat
       document.writeln(`<p>${parseInt("1.6")}</p>`);
       //Merubah string menjadi bilangan float
       document.writeln(`<p>${parseFloat("1.1")}</p>`);

       document.writeln(`<p>${Number("1.1")}</p>`);
    </script>
</body>
</html>
